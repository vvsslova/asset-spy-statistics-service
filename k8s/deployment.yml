apiVersion: apps/v1
kind: Deployment
metadata:
  name: statistics-service
  namespace: asset-spy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statistics-service
  template:
    metadata:
      labels:
        app: statistics-service
    spec:
      containers:
        - name: statistics-service
          image: vvsslova/asset-spy-statistics-service:latest
          resources:
            requests:
              memory: "256Mi"
              cpu: "150m"
            limits:
              memory: "384Mi"
              cpu: "300m"
          envFrom:
            - configMapRef:
                name: statistics-service-configmap
            - secretRef:
                name: statistics-service-secret
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms256m -Xmx384m"
          ports:
            - containerPort: 8089